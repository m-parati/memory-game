<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="" id="theme-stylesheet">
  <title>Memory Game</title>
</head>

<body>
  <h1 class="center">Memory Game</h1>
  <p class="center">Memorize the tiles after they are highlighted!</p>

  <div class="game-bar">

  </div>

  <div id="game-board">
    
  </div>

  <button id="start-button">Start</button>

  <div id="footer">
    <p>Made by Evan Martinez for <a href="https://www.amstat.org/">ASA (American Statistical Association)</a></p>
    <p>Not recommended for touchscreen</p>
  </div>

</html>
